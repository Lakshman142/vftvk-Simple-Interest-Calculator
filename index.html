<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Interest Calculator
        </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div class="maindiv">
        
        
<form onsubmit="return false">
    <center>
    <table cellpadding="20" bgcolor="white">
    <tr>
        <th colspan="2" ><h1>Simple Interest Calculator</h1></th>
    </tr>
    <tr>
        <td>
        Amount 
        </td>
        <td><input type="number"  id="principal"></td>
    </tr>
        <tr>
            <td>
        Rate </td>
        <td><input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><span id="rate_val"></span>%  </td>
            </tr>
            <tr>
                <td>
        No. of Years</td>
        <td> <select  id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </td>
</tr>
<tr colspan="2">
    <td>
        <button onclick="compute()">Compute Interest</button>
    </td>
</tr>
<tr colspan="2">
    <td><span id="result">

    </span></td>
</tr>
</table>
</form>

        </footer>
        </div>
    </body>
</html>
